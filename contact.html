<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalenko Photography</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__logo" href="index.html">
                    Anna Kovalenko Photography
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="index.html">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="contact_wrapper">
                <img src="assets/images/pexels-pixabay-417059.webp" alt="Photograper at sunset" class="contact_background">
                <section class="contact__container _container">
                    <form class="contact__form" action="https://formdump.codeinstitute.net" method="post">
                        <h2>Contact me</h2>
                        <label for="first_name">First Name <br>
                            <span class="contact_required">(required)</span></label><br>
                        <input type="text" id="first_name" name="first_name" class="text-input" required />
                        <br>
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" class="text-input"/>
                        <br>
                        <label for="phone">Phone<br>
                            <span class="contact_required">(required)</span></label><br>
                        <input type="tel" id="phone" name="phone" class="text-input" required >
                        <br>
                        <label for="email_address">Email Address <br><span class="contact_required">(required)</span></label><br>
                        <input type="email" id="email_address" name="email_address" class="text-input" required />
                        <br>
                        <label for="type_session">Type of session <br><span class="contact_required">(required)</span></label><br>
                        <input list="session_options" id="type_session" name="type_session" class="text-input" required>
                        <datalist id="session_options">
                            <option value="Wedding session"></option>
                            <option value="Newborn session"></option>
                            <option value="Family session"></option>
                        </datalist>
                        <br>
                        <label for="data_session"  required>Data of session</label><br>
                        <input type="date" id="data_session" name="data_session" class="text-input" min="">
                        <br>
                        <button type="submit" class="button_contact">Send</button>
                    </form>
                </section>
            </div>
        </main>
        <footer>
            <div class="social-media _container">
                <ul class="social-media__list">
                    <li class="social-media__item">
                        <a class="social-media__instagram" target="_blank" rel="noopener"
                            aria-label="Visit my instagram page (opens in a new tab)"
                            href="https://www.instagram.com/anna_k.o.v.a.l.e.n.k.o/"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="social-media__item">
                        <a class="social-media__facebook" target="_blank" rel="noopener"
                            aria-label="Visit my facebook page (opens in a new tab)"
                            href="https://www.facebook.com/anna.bugaevska"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/1e754c32b5.js" crossorigin="anonymous"></script>
</body>

</html>
