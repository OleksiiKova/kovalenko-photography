<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalenko Photography</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__logo" href="index.html">
                    Anna Kovalenko Photography
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="index.html">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__active" href="gallery.html">Gallery</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="gallery__item _container">
                    <a href="/gallery.html" class="back"><i class="fa-solid fa-angle-left"></i> Back to gallery</a>
                    <h2 class="gallery__subtitle">Wedding gallery</h2>
                    <div class="gallery__wedding">
                        <img src="/assets/images/Wedding/pexels-dimitri-kuliuk-949224.jpg" alt="Newlyweds on the beach">
                        <img src="/assets/images/Wedding/pexels-dominika-roseclay-1244700.jpg"
                            alt="Newlyweds kissing against the background of the sun">
                        <img src="/assets/images/Wedding/pexels-emma-bauso-2253866.jpg"
                            alt="A bouquet of flowers in the hands of the bride">
                        <img src="/assets/images/Wedding/pexels-emma-bauso-2253870.jpg"
                            alt="Newlyweds kissing with a closed veil">
                        <img src="/assets/images/Wedding/pexels-irina-iriser-916344.jpg"
                            alt="The hands of the newlyweds lie on the bouquet">
                        <img src="/assets/images/Wedding/pexels-asad-photo-maldives-1024965.jpg"
                            alt="Newlyweds at sunset">
                        <img src="/assets/images/Wedding/pexels-jonathan-borba-2917380.jpg"
                            alt="Newlyweds stand with their backs and smile">
                        <img src="/assets/images/Wedding/pexels-lukas-574011.jpg"
                            alt="Decoration for a wedding ceremony">
                        <img src="/assets/images/Wedding/pexels-nghia-trinh-931796.jpg"
                            alt="Newlyweds stand at sunset by the water">

                        <img src="/assets/images/Wedding/pexels-rocsana-nicoleta-gurza-948185.jpg"
                            alt="Newlyweds kissing in the foreground bouquet">
                        <img src="/assets/images/Wedding/pexels-terje-sollie-313707.jpg" alt="Bridal bouquet and shoes">
                        <img src="/assets/images/Wedding/pexels-trung-nguyen-1630860.jpg" alt="Newlyweds in the forest">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-media _container">
                <ul class="social-media__list">
                    <li class="social-media__item">
                        <a class="social-media__instagram" target="_blank" rel="noopener"
                            aria-label="Visit my instagram page (opens in a new tab)"
                            href="https://www.instagram.com/anna_k.o.v.a.l.e.n.k.o/"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="social-media__item">
                        <a class="social-media__facebook" target="_blank" rel="noopener"
                            aria-label="Visit my facebook page (opens in a new tab)"
                            href="https://www.facebook.com/anna.bugaevska"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                </ul>
            </div>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/1e754c32b5.js" crossorigin="anonymous"></script>
