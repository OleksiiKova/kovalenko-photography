<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalenko Photography</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__logo" href="index.html">
                    Anna Kovalenko Photography
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="index.html">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__active" href="gallery.html">Gallery</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="_container">
                    <ul class="gallery_list">
                        <li class="gallery__item _container">
                            <a href="/gallery_wedding.html">
                                <h2 class="gallery__subtitle">Wedding gallery</h2>
                                <img src="assets/images/Wedding/pexels-jonathan-borba-2917380.webp"
                                    alt="Newlyweds on the beach">
                            </a>
                        </li>
                        <li class="gallery__item _container">
                            <a href="/gallery_newborn.html">
                                <h2 class="gallery__subtitle">Newborn gallery</h2>
                                <img src="assets/images/Newborn/pexels-aditi-sharma-14554545.webp" alt="Hand of mother and newborn">
                            </a>
                        </li>
                        <li class="gallery__item _container">
                            <a href="/gallery_family.html">
                                <h2 class="gallery__subtitle">Family gallery</h2>
                                <img src="assets/images/Family/pexels-joellen-moths-3372783.webp" alt="Family on the field">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <div class="social-media _container">
                <ul class="social-media__list">
                    <li class="social-media__item">
                        <a class="social-media__instagram" target="_blank" rel="noopener"
                            aria-label="Visit my instagram page (opens in a new tab)"
                            href="https://www.instagram.com/anna_k.o.v.a.l.e.n.k.o/"><i
                                class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="social-media__item">
                        <a class="social-media__facebook" target="_blank" rel="noopener"
                            aria-label="Visit my facebook page (opens in a new tab)"
                            href="https://www.facebook.com/anna.bugaevska"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/1e754c32b5.js" crossorigin="anonymous"></script>
</body>

</html>
